<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="ALLOWALL">
    <title>TEST EMBED - Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 600px;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .calculator {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .label {
            width: 120px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 80px;
            height: 35px;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        input[readonly] {
            background: #f5f5f5;
            font-weight: bold;
        }

        .result {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            color: #2d5a2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>🧮 TEST EMBED - Simple Calculator</h2>
            <p>If you can see this working, embedding is successful!</p>
        </div>

        <div class="calculator">
            <div class="row">
                <div class="label">Income:</div>
                <input type="number" id="income" placeholder="5000" onchange="calculate()">
            </div>

            <div class="row">
                <div class="label">Expenses:</div>
                <input type="number" id="expenses" placeholder="3000" onchange="calculate()">
            </div>

            <div class="row">
                <div class="label">Net Income:</div>
                <input type="number" id="result" readonly>
            </div>

            <div class="result" id="message">
                Enter your income and expenses above to see the calculation!
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const expenses = parseFloat(document.getElementById('expenses').value) || 0;
            const result = income - expenses;
            
            document.getElementById('result').value = result.toFixed(2);
            
            const message = document.getElementById('message');
            if (result > 0) {
                message.textContent = `✅ Great! You have $${result.toFixed(2)} left over.`;
                message.style.background = '#e8f5e8';
                message.style.color = '#2d5a2d';
            } else if (result < 0) {
                message.textContent = `⚠️ You're over budget by $${Math.abs(result).toFixed(2)}.`;
                message.style.background = '#ffe8e8';
                message.style.color = '#8b0000';
            } else {
                message.textContent = `💯 Perfect! Your budget is balanced.`;
                message.style.background = '#e8f0ff';
                message.style.color = '#0066cc';
            }
        }

        // Test calculation on load
        document.getElementById('income').value = '5000';
        document.getElementById('expenses').value = '3500';
        calculate();
    </script>
</body>
</html>
